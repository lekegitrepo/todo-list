<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-brand mx-auto" href="#">Todo List</a>
      </nav>
    </header>

    <main>
      <div class="mx-3 mt-4">
        <div class="row">
          <div class="col-5 project-container">
            <div class="text-center"><h5>Projects Categories</h5></div>
            <div class="container">
              <button type="button" id="new-project" class="btn" href="#">
                <span>+ </span> <span>Create New Category</span>
              </button>
              <div id="project-form" class="form-group">
                <input
                  id="project-name"
                  class="form-control"
                  type="text"
                  name="project"
                />
                <div class="text-center">
                  <button id="add-new-project" class="btn btn-danger btn-lg">
                    Create New
                  </button>
                </div>
              </div>
            </div>
            <div id="project-list"></div>
          </div>
          <div class="col-7 todo-container">
            <div class="text-center"><h5>Todo entries</h5></div>
            <div id="todo-entries"></div>
            <div class="text-center">
              <button id="todo-task" class="btn btn-warning">Add new todo Task</button>
            </div>
            <div class="mb-4 w-50 mx-auto">
              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title of the todo task here!">
              </div>
              <div class="form-group">
                <textarea class="form-control" id="description" rows="3" placeholder="Describe and give the details of the task here"></textarea>
              </div>
              <div class="form-group">
                <label for="priority">Set Priority</label>
                <select class="form-control" id="priority">
                  <option>High</option>
                  <option>Medium</option>
                  <option>Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="duedate">Deadline</label>
                <input type="date" id="duedate" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary" id="create-todo">Create Todo Task</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
